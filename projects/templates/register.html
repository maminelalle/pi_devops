<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Général */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #444;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Conteneur principal */
        form {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px; /* Ajout de marge intérieure */
            max-width: 400px; /* Taille légèrement augmentée */
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espacement entre les champs */
        }

        /* Champs de formulaire */
        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 30px); /* Réduction pour éviter de déborder */
            padding: 10px 15px; /* Ajustement du padding */
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            text-align: right; /* Alignement à droite */
            transition: border 0.3s ease;
        }

        form input[type="text"]:focus,
        form input[type="password"]:focus {
            border-color: #4facfe;
        }

        /* Bouton de soumission */
        form button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background: linear-gradient(135deg, #00f2fe, #4facfe);
            transform: translateY(-2px);
        }

        form button:active {
            transform: translateY(0);
        }

                /* Lien vers la création d'un compte */
                .account {
            text-align: center;
            margin-top: 15px;
        }

        .account a {
            color: #4facfe;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .account a:hover {
            color: #007bff;
        }

        /* Responsive */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <form method="post">
        <h2>Créer un nouveau compte</h2>
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" required>
        <label for="password">Password</label>
        <input type="password" name="password" required>
        <button type="submit">S'inscrire</button>
        <div class="account">
            <p>T'a deja un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
        </div>
    </form>
    
</body>
</html>
